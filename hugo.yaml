baseURL: 'ucd25-cosmos-patternseekers.github.io'
languageCode: en-us
title: "The Pattern Seekers"
theme: "PaperMod"

params:
  defaultTheme: auto
  disableThemeToggle: true
  ShowToc: false
  math: true
  profileMode:
    enabled: true
    title: "The Pattern Seekers"
    subtitle: "Where Data meets Discovery."
    imageUrl: "Pattern%20Seekers%20Animation.gif"
    imageWidth: 800 # custom size
    imageHeight: 400 # custom size


menu:
  main:
    - identifier: Members
      name: Members
      url: /members/
      weight: 10
    - identifier: Mini Projects
      name: Mini Projects
      url: /miniprojects/
      weight: 10
    - identifier: Final Project
      name: Final Project
      url: /project/
      weight: 10
      

      
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - $$
            - $$
        enable: true
